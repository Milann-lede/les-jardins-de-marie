<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consultez le contenu de votre panier avant de finaliser votre commande chez Les Jardins de Marie.">
    <title>Mon panier - Les Jardins de Marie</title>
    <link rel="stylesheet" href="../asset/css/styles.css">
    <link rel="icon" type="image/png" href="../asset/img/logo-jardin-de-marie.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="header"></div>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Mon panier</h1>
                <p>Retrouvez ici l’ensemble de vos produits avant de finaliser votre commande.</p>
            </div>
        </section>

        <section class="cart-page" data-cart-page>
            <div class="container">
                <div class="cart-page__content">
                    <div class="cart-summary">
                        <h2>Produits sélectionnés</h2>
                        <p class="cart-page__empty" data-cart-page-empty>Votre panier est vide pour le moment.</p>
                        <ul class="cart-summary__list" data-cart-page-items></ul>
                    </div>

                    <aside class="cart-page__aside">
                        <div class="cart-totals">
                            <h3>Total de votre panier</h3>
                            <p class="cart-totals__value" data-cart-page-total>0,00 €</p>
                        </div>
                        <div class="cart-page__actions">
                            <a href="produits.html" class="btn btn-secondary cart-page__action">
                                Continuer mes achats
                            </a>
                            <a href="contact.html" class="btn btn-primary cart-page__action" data-cart-page-checkout>
                                Finaliser la commande
                            </a>
                            <button type="button" class="btn btn-secondary cart-page__action" data-cart-page-clear>
                                Vider mon panier
                            </button>
                        </div>
                    </aside>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script defer src="../asset/js/layout.js"></script>
    <script defer src="../asset/js/cart.js"></script>
    <script defer src="../asset/js/cart-page.js"></script>
</body>
</html>
